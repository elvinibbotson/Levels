<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="theme-color" content="black">
  	<title>joule</title>
  	<link rel="stylesheet" type="text/css" href="jouleStyles.css">
  	<link rel="manifest" href="jouleManifest.json">
  	<meta name="application-name" content="joule">
</head>

<body>
<header>
    <div id="heading"  class="header">
        <span class='grey'>end of</span><span class='red'>grid</span><span class='green'>PV</span><span class='blue'>heat</span><span class='orange'>ASHP</span><span class='yellow'>solar</span>
    </div>
</header>
<div id='main'>
<div id="listPanel"><ul id="list" class="logList"></ul></div>
<div id='graphPanel'><canvas id='canvas' x='0' y='0' width='100%' height='100%'></canvas></div>
<div id='graphOverlay'><canvas id='overlay' x='0' y='0' width='100%' height='100%'></canvas></div>
<div id='buttonNew' class='round-button'><img src='newButton24px.svg'/></div>

<div id='messageDialog' class='dialog'><p id='message'></p></div>

<div id="logDialog" class="dialog">
    <div class="dialog-body">date: <input type="date" id="logDate"/><span class='right'>kWh</span></div>
    <div class='dialog-title'>grid input...</div>
    <div class="dialog-body">meter: <input type='number' id='logGrid' min='0' max='99999'/> &nbsp;&nbsp;Lux: <input type='number' id='luxGrid' min='0' max='99999'/></div>
    <div class='dialog-title'>PV input...</div>
    <div class='dialog-body'>meter: <input type='number' id='logPV' min='0' max='99999'/> &nbsp;&nbsp;Lux: <input type='number' id='luxPV' min='0' max='99999'/></div>
    <div class='dialog-title'>usage...</div>
    <div class="dialog-body">ASHP: <input type='number' id='logCons' min='0' max='99999'/> &nbsp;&nbsp;Lux: <input type='number' id='luxCons' min='0' max='99999'/></div>
    <div class='dialog-body'>ASHP yield: <input type='number' id='logYield' min='0' max='99999'/></div>
    <div class="dialog-body">thermal solar yield: <input type='number' id='logSolar' min='0' max='99999'/></div>
    <div class="dialog-body">battery charging: <input type='number' id='luxBattery' min='0' max='99999'/></div>
    <div class="dialog-buttons">
	    <button id="buttonDeleteLog" class="delete-button"></button>
      	<button id="buttonSaveLog" class="save-button"></button>  
    </div>
</div>

<div id="deleteDialog" class="dialog">
	<div class="dialog-title">Delete</div>
	<div  id="deleteText" class="dialog-body">text</div>
	<div class="dialog-buttons">
        <button id="buttonDeleteConfirm" class="delete-button"></button>
       	<!--button id="buttonCancelDelete" class="cancel-button"></button-->
	</div>
</div>

<div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='importButton' class='text-button'>IMPORT</button>
	<!--button id='dataCancelButton' class='text-button'>CANCEL</button-->
</div>

<div id="importDialog" class="dialog">
	<div class="dialog-title">Load from file</div>
	<input type="file" id="fileChooser">
    <div class="dialog-buttons">
    	<button id="confirmImport" class="save-button"></button>
		<button id="cancelImport" class="cancel-button"></button>
	</div>
</div>
</div>
<script src="jouleApp.js" async></script>

</body>

</html>
